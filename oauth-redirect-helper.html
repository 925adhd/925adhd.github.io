<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Redirecting...</title>
  <style>
    body {
      font-family: system-ui, -apple-system, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      background: #0a0a0b;
      color: #e8e8ed;
    }
    .container {
      text-align: center;
    }
    .spinner {
      width: 40px;
      height: 40px;
      margin: 0 auto 20px;
      border: 3px solid rgba(86, 195, 174, 0.3);
      border-top-color: #56C3AE;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="spinner"></div>
    <h2>Redirecting to localhost...</h2>
    <p>Please wait while we complete the sign-in process.</p>
  </div>

  <script>
    // This helper page redirects OAuth callbacks from production to localhost
    const hash = window.location.hash;

    if (hash && hash.includes('access_token')) {
      // Extract the token
      const params = new URLSearchParams(hash.substring(1));
      const accessToken = params.get('access_token');
      const refreshToken = params.get('refresh_token');

      // Build the localhost URL with the tokens
      let localUrl = 'http://localhost:3000/dashboard.html#';
      localUrl += 'access_token=' + accessToken;
      if (refreshToken) {
        localUrl += '&refresh_token=' + refreshToken;
      }

      // Redirect to localhost
      console.log('Redirecting to:', localUrl);
      window.location.href = localUrl;
    } else {
      // No token found, just redirect to localhost home
      setTimeout(() => {
        window.location.href = 'http://localhost:3000';
      }, 1000);
    }
  </script>
</body>
</html>
